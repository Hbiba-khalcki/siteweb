<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<th:block th:include="/_inccss"></th:block>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ADMIN</title>
</head>
<body>

	<th:block th:include="/_header"></th:block>
	
<div>
Name: <span th:text="${user.firstName}"> </span> <br>
LastName: <span th:text="${user.lastName}"> </span> <br>
Email:<span th:text="${user.email}"> </span> <br>
</div>
	<div class="table-responsive">
					<table class="table table-hover ">



						<thead>
							<tr>
								<th>Reference</th>
								<th>Image</th>
								<th>Title</th>
								<th>Description</th>
								<th>Date</th>
								<th>Category</th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:if="${pub == null}">
								<td>No Publications</td>
							</tr>
							<tr th:each="pub : ${pub} " th:classappend="(${pub.isConfirm()} ? success : '') + (${pub.isCancel()} ? danger : '')">
								<td><span th:text="${pub.id}"> </span></td>
								<td><span><img class="pubimg" alt="â˜º" th:attr="src = '/upload/'+ ${@publicationService.getimagebypubid(pub.getId()).getUrl()}"> </span> </td>
								<td><span th:text="${pub.title}"> </span></td>
								<td><span th:text="${pub.description}"> </span></td>
								<td><span th:text="${pub.date}"> </span></td>
								<td><span th:text="${pub.category}"> </span></td>
							


							</tr>
						</tbody>
					</table>
				</div>
	
	
	
	
	
	<th:block th:include="/_footer"></th:block>
	<th:block th:include="/_incjs"></th:block>

</body>
</html>
