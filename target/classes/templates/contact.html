<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<th:block th:include="/_inccss"></th:block>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ADMIN</title>
</head>
<body>
	<th:block th:include="/_header"></th:block>
	<div class="contact">
		<h2 class="h2">Contact</h2>
		<br>
		<div class="container">
			<div class="row">
				<div class="col-md-3 border">
					<div class="title">Company Name</div>
					<div class="title2">cgbbqehd</div>
				</div>
				<div class="col-md-3 border">
					<div class="title">Place</div>
					<div class="title2">DBCS</div>
				</div>
				<div class="col-md-3 border">
					<div class="title">Phone</div>
					<div class="title2">1254789</div>
				</div>
				<div class="col-md-3 border" style="border-right: none">
					<div class="title">Work time</div>
					<div class="title2">1254789</div>
				</div>
			</div>
			<br> <br>
			<div class="row ">
				<div class="col-md-6 col-md-offset-3">
					<form name="myform" class="form" method="post" th:action="@{/contact}">
						<div th:if="${param.error}">
							<div class="alert alert-danger">OUPS! there was an error while sending your E-mail please try again later.</div>
						</div>
						<div th:if="${param.success}">
							<div class="alert alert-info">Your message was sent successfully.</div>
						</div>
						<div class="frm2">
							<div class="row">
								<div class="col-md-6">
									<label for="name">Name</label> <input placeholder="Name"
										type="text" name="name" class="form-control">
								</div>
								<div class="col-md-6">
									<label for="email">E-mail</label> <input placeholder="Email"
										type="email" name="email" class="form-control">
								</div>
							</div>
							<label for="msg">Your message</label>
							<textarea placeholder="your message" rows="5" name="msg" class="form-control"></textarea>
							<br> <input type="submit" value="send"  class="btns btn btn-primary"><br>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="/_footer"></th:block>
	<th:block th:include="/_incjs"></th:block>

</body>
</html>
