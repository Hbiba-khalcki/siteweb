<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<th:block th:include="/_inccss"></th:block>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ADMIN</title>
</head>
<body>
<th:block th:include="/_header"></th:block>
<div class="container-fluid">
    
<div class="profil">
       <h4 class="h4"> ADMINISTRATION</h4> <br>
        <div class="container">
            <div class="row">
            <div class="col-xs-4">
                    <a href="/admin/slider" class="btn btn-default"> PHOTO-SLIDER</a>
                </div>
                <div class="col-xs-4">
                    <a href="/admin/publications" class="btn btn-default"> PUBLICATIONS</a>
                </div>
                <div class="col-xs-4">
                    <a href="/admin" class="btn btn-default"> USERS</a>
                </div>
            </div> 
            <br> <br>
         <div class="table-responsive">
					<table class="table table-hover ">



						<thead>
							<tr>
								<th>reference</th>
								<th>firstname</th>
								<th>lastname</th>
								<th>email</th>
							
								<th>Action</th>
							</tr>
						</thead>
						
						<tbody>
						<tr th:each="users : ${users}">
								<td><span th:text="${users.id}"> </span></td>
								<td><span th:text="${users.firstName}"> </span></td>
								<td><span th:text="${users.lastName}"> </span></td>
								<td><span th:text="${users.email}"> </span></td>
								<td><a th:attr=" href= '/admin/user/' + ${users.id}" class="btn btn-info">SHOW </a></td>
								
								
							</tr>
						</tbody>
					</table>
				</div>
            </div>
        </div>
</div>
</div>
<th:block th:include="/_footer"></th:block>
<th:block th:include="/_incjs"></th:block>
</body>
</html>
