
<header>

            <div class="col-md-1 col-xs-6">

                <div id="signinmodal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>

                            </div>
                            <div class="modal-body">
                                <form class="myfrm form" th:action="@{/login}" method="post">
                                    <label for="email">E-mail Address / Phone Number:</label>
                                    <input type="text"
                                           id="username" name="username" class="form-control"
                                           autofocus="autofocus"
                                           placeholder="Enter email/phone number">
                                    <label for="pwd">PASSWORD:</label>
                                    <input type="password"
                                           id="password" name="password" class="form-control"
                                           placeholder="Enter password/">
                                    <!--<label><input type="checkbox"> Remember me</label>--> <br> <br>
                                    <button type="submit" class="log btn btn-primary">SIGNIN</button> <br> <br>

                                        ACCOUNT</a> <br> <br>
                                    <button type="submit" class="btn btn-danger">GOOGLE LOGIN</button>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>
                <!--  signup modal -->
                <div id="signupmodal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>

                            </div>

                            <div class="modal-body">
                                <form class="myfrm form" name="myform" method="post" action="/registration">
                                    <label for="name">NAME:</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                                    <label for="email">EMAIL ADDRESS:</label>
                                    <input type="email" class="form-control" id="email"
                                           placeholder="Enter email/phone number">
                                    <label for="pwd">PASSWORD:</label>
                                    <input type="password" class="form-control" id="pwd"
                                           placeholder="Enter password/"> <br>

                                    <button type="submit" class="log btn btn-primary">SIGNUP</button> <br> <br>


                                </form>
                            </div>

                        </div>

                    </div>
                </div>
