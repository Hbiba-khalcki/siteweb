		<div class="col-md-8 slidercontainer">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item active">
						<img src="/img/watchs.jpg" alt="Los Angeles">
					</div>

					<div class="item">
						<img src="/img/watchs.jpg" alt="Chicago">
					</div>

					<div class="item">
						<img src="/img/watchs.jpg" alt="New York">
					</div>
				</div>


				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>

		<!--  modal -->

			<button type="button" class="btn btn-info btn-lg monbtn" data-toggle="modal" data-target="#addmodal">+</button>

				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Add publication</h4>
						</div>
						<div class="modal-body">
							<form  class="form">
								<label for=""> Title</label>
								<input type="text" name="title" placeholder="title" class="form-control">
								<label for="">Description</label>
								<textarea type="text" name="description" placeholder="description" class="form-control " rows="5" ></textarea>
								<label for="">Category</label>
								<select name="category" class="form-control" >
									<option value="0">0</option>
									<option value="1">1</option>
									<option value="2">3</option>
									<option value="3">2</option>
								</select>
								<label for="">Image</label>
								<input type="file" name="image" placeholder="image" class="form-control">
								<label for="">Date</label>
								<select name="date" class="form-control">
									<option value="0">3 months</option>
									<option value="1">6 months</option>
									<option value="2">1 year</option>
								</select> <br> <br>
								<button type="submit" class="btn btn-primary">ADD</button>
							</form>
						</div>

					</div>

				</div>
			</div>
